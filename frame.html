<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://mad-testingframe.vercel.app/park-2.png">
  <title>Simple Frame</title>
  <!-- Metadata khusus -->
  <meta name="button-text" content="Start">
</head>
<body>
  <h1>Simple Warpcast Frame</h1>
  <!-- Tambahkan tombol di sini -->
  <button id="startButton"></button>

  <script>
    // Menggunakan metadata untuk mengatur teks tombol
    document.addEventListener("DOMContentLoaded", function() {
      var button = document.getElementById("startButton");
      var buttonText = document.querySelector('meta[name="button-text"]').getAttribute("content");
      button.textContent = buttonText;
      button.onclick = function() {
        alert(buttonText + " button clicked!");
        // Anda bisa menambahkan logika lain di sini
      };
    });
  </script>
</body>
</html>
