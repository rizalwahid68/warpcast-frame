<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Metadata specific to your framework or system -->
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://mad-testingframes.vercel.app/park-2.png">
  <meta property="fc:frame:button:1" content="Start">
  <meta property="fc:frame:post_url" content="https://mad-testingframes.vercel.app/park-3.png">
  
  <title>Simple Frame</title>
  
  <script>
    function handleButtonClick() {
      // Assuming you want to load park-3.png after clicking the button
      var img = document.createElement('img');
      img.src = 'https://mad-testingframes.vercel.app/park-3.png';
      img.alt = 'Park 3 Image';
      document.body.appendChild(img);
    }
  </script>
</head>
<body>
  <h1>Simple Warpcast Frame</h1>
  <button onclick="handleButtonClick()">Start</button>
</body>
</html>
