<!DOCTYPE html>
<html lang="en">
<head>

  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://mad-testingframe.vercel.app/park-2.png">
  <title>Simple Frame</title>
  <style>
    body {
      display: flex;

      align-items: center;

      background: #000;

    }

    }

<body>
  <div class="content">
    <h1>Simple Warpcast Frame</h1>
    <button class="start-button" onclick="location.href='https://mad-testingframe.vercel.app/park-3.png'">Start</button>
  </div>
