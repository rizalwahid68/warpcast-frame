<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://mad-testingframes.vercel.app/park-2.png">
  <meta property="fc:frame:button:1" content="Start">
  <meta property="fc:frame:post_url" content="https://mad-testingframes.vercel.app/park-3.png">
  <title>Simple Frame</title>
</head>
<body>
  <button id="startButton">Start</button>
  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      fetch('https://client.warpcast.com/v2/frame-action', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          action: 'start',
          image: 'https://mad-testingframes.vercel.app/park-3.png'
        })
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
