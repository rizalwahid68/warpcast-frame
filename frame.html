<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://madss-testingframes.vercel.app/park-2.png">
  <meta name="button-label" content="Start">
  <meta name="button-url" content="https://madss-testingframes.vercel.app/park-3.png">
  <title>Simple Frame</title>
</head>
<body>
  <h1>Simple Warpcast Frame</h1>
  <script>
    // Membaca metadata untuk tombol
    const buttonLabel = document.querySelector('meta[name="button-label"]').getAttribute('content');
    const buttonUrl = document.querySelector('meta[name="button-url"]').getAttribute('content');

    // Membuat tombol dan menambahkannya ke body
    const button = document.createElement('button');
    button.innerText = buttonLabel;
    button.onclick = () => {
      window.location.href = buttonUrl;
    };
    document.body.appendChild(button);
  </script>
</body>
</html>
